<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>HTML</title>
    <style>
      body {
        font-size: 16px;
      }

      h1 {
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
        text-align: center;
      }

      ul {
        background-color: blueviolet;
        font-style: oblique;
      }

      p {
        font-weight: 600;
        font-size: 3em;
      }

      .background_pattern {
        background-color: cadetblue;
        line-height: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="background_pattern">Qual é a sua cor favorita?</p>
    <ul class="background_pattern">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
