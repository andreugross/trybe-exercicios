<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Promoção Trybe: Viaje para onde quiser.</header>
    <div id="div-main">
      <label for="input-nome">
        Nome:
        <input
          type="text"
          name="nome"
          id="input-nome"
          placeholder="Seu nome aqui"
          required
        />
      </label>
      <label for="input-email">
        E-mail: <input type:"email" name="email" id="input-email"
        placeholder="Seu e-mail aqui" required/>
      </label>
      <fieldset>
        <legend>Destino Preferido</legend>
        <label for="dstn-cidade">
          <input
            type="radio"
            name="destino"
            id="dstn-cidade"
            value="cidade"
            checked
          />
          Cidade
        </label>
        <label for="dstn-campo">
          <input type="radio" name="destino" id="dstn-campo" value="campo" />
          Campo
        </label>
        <label for="dstn-praia">
          <input type="radio" name="destino" id="dstn-praia" value="praia" />
          Praia
        </label>
        <label for="dstn-montanhas">
          <input
            type="radio"
            name="destino"
            id="dstn-montanhas"
            value="montanhas"
          />
          Montanhas
        </label>
      </fieldset>
      <p>
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTrip?
      </p>
      <textarea
        name="sua-resposta"
        id="input-resposta"
        cols="30"
        rows="10"
        required
      ></textarea>
      <br />
      <label for="input-date">
        Qual a melhor data para realizar sua viagem?
        <input type="date" name="date" id="input-date" value="date" required />
      </label>
      <br />
      <label for="check-promo">
        Qual a melhor data para realizar sua viagem?
        <input type="checkbox" name="promo" id="check-promo" value="promo" />
      </label>
      <label for="check-terms">
        Qual a melhor data para realizar sua viagem?
        <input type="checkbox" name="terms" id="check-terms" value="terms" />
      </label>
    </div>
  </body>
  <script src="script.js"></script>
</html>
